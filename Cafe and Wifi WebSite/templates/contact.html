{% include "header.html" %}

<section id="contact">
    <div class="into">
        <p>Get <strong>In Touch</strong></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <h2 style="padding-bottom: 25px;">Message Us:</h2>
                <form action="{{ url_for('contact') }}" method="POST" class="site-form">
                    <div class="form-group">
                      <input type="text" class="form-control py-2" placeholder="Your Name" name="name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control py-2" placeholder="Your Email" name="email">
                    </div>
                    <div class="form-group">
                      <input type="phone" class="form-control py-2" placeholder="Your Phone" name="phone">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control py-2" cols="30" rows="10" placeholder="Write a Message" name="text"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn py-2" value="Send Message" style="background-color: #5E616A; color: #fff;">
                    </div>
                  </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <h2>Our Contact Details</h2>
                <ul class="site-contact-details" style="padding-left: 2px;">
                      <span class="text-uppercase">EMAIL</span>
                      <p>eugeniu.lupascu01@gmail.com</p>
                      <span class="text-uppercase">PHONE</span>
                      <p>+373 69 750 728</p>
                  </ul>
            </div>
        </div>

    </div>
</section>

<footer>
    <div class="footer" style="position: absolute; width: 100%;">
      <p style="margin: 0;">Copyright Â© All rights reserved | Made by Eugeniu Lupascu</p>
    </div>
</footer>
